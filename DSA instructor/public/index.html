<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DSA Instructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #2563eb;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        #output {
            margin-top: 15px;
            background: #020617;
            padding: 10px;
            border-radius: 6px;
            max-height: 250px;
            overflow-y: auto;
        }

        pre {
            background: black;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            color: #38bdf8;
        }

        .error-message {
            color: #f87171;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DSA Instructor</h1>

    <textarea id="question" placeholder="Ask a DSA question..."></textarea>

    <button id="askBtn">Ask</button>

    <div id="loading">Thinking...</div>

    <div id="output"></div>
</div>

<script>
    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("question");
    const output = document.getElementById("output");
    const loading = document.getElementById("loading");

    askBtn.addEventListener("click", async () => {
        const question = questionInput.value.trim();

        if (!question) {
            output.innerHTML =
              '<div class="error-message">Please enter a DSA question!</div>';
            return;
        }

        output.innerHTML = "";
        loading.style.display = "block";
        askBtn.disabled = true;

        try {
            const response = await fetch("http://localhost:3000/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ question }),
            });

            const data = await response.json();

            let formatted = data.answer
                .replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>")
                .replace(/`([^`]+)`/g, "<code>$1</code>");

            output.innerHTML =
              `<p>${formatted.replace(/\n/g, "</p><p>")}</p>`;
        } catch (err) {
            output.innerHTML =
              '<div class="error-message">Server error</div>';
        } finally {
            loading.style.display = "none";
            askBtn.disabled = false;
        }
    });
</script>

</body>
</html>
